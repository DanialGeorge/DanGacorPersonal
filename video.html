        header, footer {

            color: #00b0ff; /* Neon blue */

            height: 400px;

            border-radius: 8px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);

            color: #fff;

            text-decoration: none; 
            font-size: 1rem; 
            border-radius: 8px;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);

        a.social-button:hover {

            color: #121212;
        }

        a.social-button img { 
            width: 20px; 
            height: 20px; 
            margin-right: 0.5rem; 
        }

        /* Footer Styling */
        footer {

            font-size: 0.9rem;
